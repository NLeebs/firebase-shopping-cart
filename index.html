<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
  <body class="flex-center">
    <div class="flex-center flex-column container">
        <div class="img-container">
            <img src="assets/cat-logo.jpg" alt="">
        </div>
        <input id="input-addCart" class="form-input" type="text" placeholder="Food"></input>
        <button id="btn-addCart" class="form-input">Add to cart</button>
        <ul id="shopping-list">
            <li>Oranges</li>
            <li>Hot dogs</li>
        </ul>
    </div>
    <script src="index.js" type="module"></script>
    <script src="functions.js" type="module"></script>
  </body>
</html>
