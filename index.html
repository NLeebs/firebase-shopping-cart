<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow">
    <title>Shopping List App</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
  <body class="flex flex-center flex-column">
    
    <div class="flex flex-center flex-column container">
      <h1>Gish-Lieberman's Groceries</h1>
        <div class="img-container">
            <img src="assets/cat-logo.jpg" alt="">
        </div>
        <input id="input-addCart" class="form-input" type="text" placeholder="Food"></input>
        <select id="select-store" name="store" class="form-input" placeholder="Food">
        </select>
        <button id="btn-addCart" class="form-input">Add to cart</button>
        <ul id="shopping-list" class="flex flex-wrap">
    </div>
    <script src="index.js" type="module"></script>
    <script src="functions.js" type="module"></script>
  </body>
</html>
